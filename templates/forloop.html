<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop</title>
</head>
<body>
    <center>
        <h1>For loop conditions</h1>
         {{ Name }}   <!----here we can directly print the value-->
        {% for i in Name %}   <!-----here it print each chracter one by one-->
           <h1> {{i}} </h1> 
        {% endfor %}    
    </center>
</body>
</html>
